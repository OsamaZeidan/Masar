<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Masar Robotics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />

    <!-- AOS Animation CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafc;
        color: #333;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      .btn-primary {
        background-image: linear-gradient(120deg, #4e54c8, #8f94fb);
        border: none;
      }
      .btn-primary:hover {
        opacity: 0.9;
        transform: translateY(-2px);
        transition: 0.3s;
      }
      .btn-outline-primary {
        border-color: #4e54c8;
        color: #4e54c8;
      }
      .btn-outline-primary:hover {
        background-color: #4e54c8;
        color: white;
        transition: 0.3s;
      }
      footer {
        background-color: #f3f5f9;
      }
      .shadow-soft {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .shadow-soft:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="{% url 'about' %}">Masar Robotics</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about' %}">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'service' %}">Our Service</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">{% block content %}{% endblock %}</main>

    <footer class="py-4 text-center">
      <div class="container">
        &copy; 2025 Masar Robotics. All rights reserved.
      </div>
    </footer>

    <!-- JS Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 1000, once: true });
    </script>
  </body>
</html>
