<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interest Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f9fafc;
        color: #333;
      }
      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }
      footer {
        background-color: #f3f5f9;
      }
      .shadow-soft {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s, box-shadow 0.3s;
      }
      .shadow-soft:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">Masar Robotics</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">Our Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <div class="col-lg-6 mx-auto" data-aos="fade-up">
        <h1 class="mb-4 fw-bold text-center">Get Started with RoboDeliver</h1>
        <form id="interestForm" class="p-4 bg-white shadow-soft rounded">
          <input
            type="text"
            name="fullName"
            id="fullName"
            placeholder="Your Full Name"
            class="form-control mb-3"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your Email Address"
            class="form-control mb-3"
            required
          />
          <input
            type="text"
            name="university"
            id="university"
            placeholder="Your University"
            class="form-control mb-3"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Tell us why you're interested"
            class="form-control mb-3"
            rows="4"
          ></textarea>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
        <div id="responseMessage" class="text-center mt-3"></div>
      </div>
    </main>

    <footer class="py-4 text-center">
      <div class="container">
        &copy; 2025 Masar Robotics. All rights reserved.
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("interestForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const fullName = document.getElementById("fullName").value;
          const email = document.getElementById("email").value;
          const university = document.getElementById("university").value;
          const message = document.getElementById("message").value;

          // Basic form validation
          if (fullName && email) {
            document.getElementById(
              "responseMessage"
            ).innerHTML = `<div class="alert alert-success">Thank you, ${fullName}! We have received your interest and will get back to you soon.</div>`;
            // Optionally, clear the form after submission
            document.getElementById("interestForm").reset();
          } else {
            document.getElementById(
              "responseMessage"
            ).innerHTML = `<div class="alert alert-danger">Please fill out the required fields.</div>`;
          }
        });
    </script>
  </body>
</html>
